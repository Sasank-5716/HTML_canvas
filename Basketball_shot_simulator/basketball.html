<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basketball Shot Simulator</title>
    <link rel="stylesheet" href="basketball.css" />
</head>
<body>
  <div class="game-container">
    <h1>Basketball Shot Simulator</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="instructions">
      <p>Hold the mouse button or spacebar to charge power, release to shoot!</p>
      <p>Score as many baskets as you can.</p>
    </div>
    <div class="scoreboard">
      Score: <span id="score">0</span>
    </div>
    <div class="power-meter">
      <div id="powerFill"></div>
    </div>
  </div>
    <script src="basketball.js"></script>
</body>
</html>
